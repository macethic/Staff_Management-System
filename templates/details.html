<!DOCTYPE html>
<html>
<head>

<title>Staffs details enroll form</title>

<link href="static/contact.css" rel="stylesheet" type="text/css" /> <!-- AJAX Contact Form Stylesheet -->

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js"></script>
<script src="js/jquery.jigowatt.js"></script> <!-- AJAX Form Submit -->
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

<script type="text/javascript">
$(function() {
var addDiv = $('#Tinput');
var i = $('#Tinput p').size() + 1;

$('#addTinput').live('click', function() {
$('<input type="text" name="TeachingExp_Name' + i +'" placeholder="Name of institution/industry" style="width: 200px;"/><input type="text" id="d_new" name="TeachingExp_Desig' + i +'" placeholder="Designation" style="width: 170px;"/><input  type="text"  id="p_new" placeholder="Year: From" name="TeachingExp_FYear' + i +'"  style="width: 70px;" /><input type="text" id="p_new" placeholder="Year: To" name="TeachingExp_TYear' + i +'" style="width: 70px;"/>').appendTo(addDiv);
i++;

return false;
});

$('#remNew').live('click', function() {
if( i > 2 ) {
$(this).parents('p').remove();
i--;
}
return false;
});
});

$(function() {
var addDiv = $('#Pinput');
var i = $('#Pinput p').size() + 1;

$('#addPinput').live('click', function() {


$('<input type="text" id="Pub_Name" name="Pub_Title' + i +'" placeholder="Title" style="width: 200px;" /><input type="text" placeholder="Year" name="Pub_Year' + i +'" style="width: 70px;"/><br><input type="file" name="Pub_Attach' + i +'"><br>').appendTo(addDiv);
i++;

return false;
});

$('#remNew').live('click', function() {
if( i > 2 ) {
$(this).parents('p').remove();
i--;
}
return false;
});
});

$(function() {
var addDiv = $('#GInput');
var i = $('#GInput p').size() + 1;

$('#addGinput').live('click', function() {

$('<input type="text"  id = "lec_name" name="GLec_Name' + i +'" placeholder="Institution name" style="width: 200px;" /><input type="text" placeholder="Talk on" id = "lec_top" name="GLec_Topic' + i +'" style="width: 170px;"/><input type="text" placeholder="Year" id="lec_yr" name="GLec_Year' + i +'" style="width: 70px;"/>').appendTo(addDiv);
i++;

return false;
});

$('#remNew').live('click', function() {
if( i > 2 ) {
$(this).parents('p').remove();
i--;
}
return false;
});
});

</script>


<!--[if IE]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>
<body>

	<section id="contact">

		<header>

			<h1>Staffs Details</h1>
		<p>Please fill out all the fields</p>
		</header>

		<mark id="message"></mark>

		<form method="post" action="staffs" name="contactform" id="contactform" autocomplete="on" enctype="multipart/form-data">

			<fieldset>

				<legend>Personal Details</legend>

				<div>
					<label for="name" accesskey="U">Your Name</label>
					<input name="Staff_Name" type="text"  placeholder="Name" />
				</div>

				<div>
                                        <label for="idd" accesskey="I">Your ID</label>
                                        <input name="Staff_ID" type="text" placeholder="ID" />
                                </div>

				<div>
					<label for="email" accesskey="E">Email</label>
					<input name="Staff_Email" type="email"  placeholder="Email Address" pattern="^[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})$"/>
				</div>

				<div>
					<label for="phone" accesskey="P">Phone</label>
					<input name="Staff_Phone" type="tel" size="30" placeholder="Phone number" />
				</div>

				<div>
                                        <label for="address" accesskey="A">Address</label>
                                        <textarea name="Staff_Address" cols="40" rows="3" id="Staff_Address" placeholder="Address" ></textarea>
                                </div>
			<div>
                                        <label for="passphoto" accesskey="A">ID Photo </label>
                                        <input type="file" name="Staff_Photo">
                                        </div>
	
			</fieldset>

			<fieldset>
				<legend>Educational Qualifications</legend>
							 <div>
                                        <label for="ugname" accesskey="UG"><b>Under Graduate</b></label><br><br>
                                       	</div> 
                                        <div>
					<label for="ugname" accesskey="UG">Institute name</label>
					<input name="UG_Ins_Name" type="text" id="uginstitutename" placeholder="Institute name"   />
					</div> 
					<div>
					<label for="ugname" accesskey="UG">Specialization</label>
					<input name="UG_Ins_Special" type="text" id="ugspecial" placeholder="Specialization"   />
					</div>
					<div> 
					<label for="ugname" accesskey="UG">Year of passing</label>
					<input name="UG_Year" type="text" id="ugpassyear" placeholder="Year of passing"   />
                               		</div>
					<div> 
                                        
                                        <label for="ugatt" accesskey="UG">UG Document</label>
						<input type="file" id = "Ug_attach" name="UG_Attach">
				</div>

				<div>
                                        <label for="pgname" accesskey="UG"><b>Post Graduate</b></label><br><br>
				</div>
				<div>
					<label for="ugname" accesskey="UG">Institute name</label>
                                        <input name="PG_Ins_Name" type="text" id="pginstitutename" placeholder="Institute name"   />
				</div>
				<div>
					<label for="ugname" accesskey="UG">Specialization</label>

                                        <input name="PG_Ins_Special" type="text" id="pgspecial" placeholder="Specialization"   />
				</div>
				<div>
					<label for="ugname" accesskey="UG">Year of passing</label>
                                        <input name="PG_Year" type="text" id="pgpassyear" placeholder="Year of passing"   />
                                
				
                                     
					</div>
						<div> 
                                        
                                        <label for="pgatt" accesskey="UG">PG Document</label>
						<input type="file" id = "Up_attach" name="PG_Attach">
				</div>

				<div>
                                        <label for="phdname" accesskey="UG"><b>M.Phil/Ph.d</b><small>(if any)</small></label><br><br>
			</div>	
				<div>
				<label for="ugname" accesskey="UG">Institute name</label>
                                        <input name="PHD_Ins_Name" type="text" id="phdinstitutename" placeholder="Institute name"   />
				</div>
				<div>
					<label for="ugname" accesskey="UG">Specialization</label>
                                        <input name="PHD_Ins_Special" type="text" id="phdspecial" placeholder="Specialization"   />
				</div>
					<div>
					<label for="ugname" accesskey="UG">Year of passing</label>
                                        <input name="PHD_Year" type="text" id="phdpassyear" placeholder="Year of passing"   />
                                </div>
						<div> 
                                        
                                        <label for="ugatt" accesskey="UG">M.Phil/Ph.d Document</label>
						<input type="file" id = "Ug_attach" name="PHD_Attach">
				</div>


				

			</fieldset>
					

			<fieldset>
					<legend>Training Programs</legend>

						<label for="workshops" accesskey="UG"><b>Workshops</b><small>(one entry per line)</small></label>
                                        <textarea name="Workshops" cols="40" rows="3" id="workshops"  ></textarea>
						<label for="seminars" accesskey="UG"><b>Seminars</b><small>(one entry per line)</small></label>
                                        <textarea name="Seminars" cols="40" rows="3" id="seminars"  ></textarea>
						  <label for="edp" accesskey="UG"><b>EDP/STP</b><small>(one entry per line)</small></label>
                                        <textarea name="EDP" cols="40" rows="3" id="edp"  ></textarea>


			</fieldset>

			<fieldset>
					<legend>Teaching / Working experience</legend>

				<div id="Tinput">

		 <input type="text" name="TeachingExp_Name" placeholder="Name of institution/industry" style="width: 200px;" />
		 <input type="text" placeholder="Designation" name="TeachingExp_Desig" style="width: 170px;"/>
		 <input  type="text"  placeholder="Year: From" name="TeachingExp_FYear" style="width: 73px;" /> 
		 <input type="text" placeholder="Year: To" name="TeachingExp_TYear" style="width: 70px;"/> 
		<button  type ="button" style="height: 35px;" width: 45px;" href="#" id="addTinput" >+</button>
				</div>
	

			</fieldset>

			
<fieldset>			 <legend>Publications</legend>
                                <div id="Pinput">

                        <input type="text" name="Pub_Title" placeholder="Title" style="width: 200px;" />

                 <input type="text" placeholder="Year" name="Pub_Year" style="width: 70px;"/>

                <button  type ="button" style="height: 35px;" width: 45px;" href="#" id = "addPinput">+</button><br>
		<input type="file"  name="Pub_Attach"><br>
                        </div>
                        </fieldset>
                                                <fieldset>
                                        
                                        
                                        <legend>Guest lectures</legend>
								<div id="GInput">
                                                        <input type="text" name="GLec_Name" placeholder="Institution name" style="width: 200px;" />
                 <input type="text" placeholder="Talk on" name="GLec_Topic" style="width: 170px;"/>

                 <input type="text" placeholder="Year" name="GLec_Year" style="width: 70px;"/>

                <button  type ="button" style="height: 35px;" width: 45px;" href="#" id = "addGinput">+</button>



                        </fieldset>

                        <fieldset>
                                        <legend>Research & Development activities</legend>
                                        <label for="r&d" accesskey="rd"><b>Specify R&D area</b><small>(one entry per line)</small></label>
                                        <textarea name="Research" cols="40" rows="3" id="edp"  ></textarea>




                        </fieldset>


					

			<fieldset>

				<legend> Professional Bodies </legend>
				

				<input type="text" name = "ProfBodies" placeholder="Are you a member of any professional body?" id="prof_body" style="width: 320px;"/>
			</fieldset>



			<fieldset>

				<legend> Awards & Achievements </legend>
				
                               <textarea id="awards" name = "Awards" cols="40" placeholder="One entry per line" rows="3"></textarea>
				
			</fieldset>

			<fieldset>

				<legend> Books Published </legend>
				 <input type="text" name="Book_Name" placeholder="Book name" style="width: 170px;" />
                 <input type="text" placeholder="Book Publisher" name="Book_Pub" style="width: 170px;"/>

                 <input type="text" placeholder="ISBN Code" name="Book_ISBN" style="width: 100px;"/>
		
                 <input type="text" placeholder="Year" name="Book_Year" style="width: 100px;"/>
			</fieldset>
			

			<fieldset>

					<legend>Others</legend>

					<div>
				
					<label for="others" accesskey="ot"><b>Further details</b><small>(one entry per line)</small></label>
                                        <textarea name="Others" cols="40" rows="3" id="others"  ></textarea>
                                </div>
	

			</fieldset>

		













			<input type="submit" class="submit" id="submit" value="Submit" />

		</form>

	</section>

</body>
</html>
